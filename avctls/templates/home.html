{% extends 'base.html' %}

{% block title %}System Home{% endblock %}

{% block header %}

<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <br/>
    <div class="row align-items-center justify-content-center text-center">
        <div class="mx-auto" style="width: 600px;">
            {# <!--Modal & modal JS defined in base.html--> #}
            <button class="btn btn-success btn-lg btn-home" type="button" data-toggle="modal" data-target="#displaysOnOffModal" data-state="on">Displays On</button>
            <button class="btn btn-danger btn-lg btn-home" type="button" data-toggle="modal" data-target="#displaysOnOffModal" data-state="off">Displays Off</button>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand" style="width: 800px; background-color: #4F2D7F;">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto ml-auto">
                {% for input in room.system_inputs %}
                <li class="nav-item" style="margin-left: 5px; margin-right: 5px;">
                    <a href="{{ url_for('system_select_input', inp=input) }}">
                    {% if room.input_default and room.input_default == input %}
                        <button class="btn btn-secondary btn-lg btn-input btn-outline-info" type="button">{{ input }}</button>
                    {% else %}
                        <button class="btn btn-secondary btn-lg btn-input" type="button">{{ input }}</button>
                    {% endif %}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>

{% endblock %}
